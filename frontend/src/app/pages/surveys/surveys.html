<div class="container">
  <div class="description">
    <h2>{{ "survey.all_surveys_header" | transloco }}</h2>
    <p>{{ "survey.all_survey_description" | transloco }}</p>
  </div>

  <div class="surveys">
    @for (survey of this.service.surveys(); track survey.name) {
      <app-survey-display [survey]="survey" (onDelete)="onConfirmDeletion($event)"></app-survey-display>
    } @empty {
      <span>{{ "survey.no_surveys_found" | transloco }}</span>
    }
  </div>
</div>
