<div class="container">
  <div class="description">
    <h2>{{ "survey.all_surveys_header" | transloco }}</h2>
    <p>{{ "survey.all_survey_description" | transloco }}</p>
  </div>

  <div class="surveys">
    @for (survey of surveys(); track survey.name) {
      <app-survey-display [survey]="survey"></app-survey-display>
    } @empty {
      <span>No surveys found</span>
    }
  </div>
</div>
